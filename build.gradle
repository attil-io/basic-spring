buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.springframework:spring-aop:4.+"
    compile "org.springframework:spring-core:4.+"
    compile "org.springframework:spring-context:4.+"
    compile "org.springframework:spring-instrument:4.+"

    testCompile 'junit:junit:4.12'
}

